<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incognito Chat Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">IncognitoChat</h1>
        <div id="chat" class="jumbotron">
            <ul id="messages"></ul>
        </div>
        <div id="username-form">
            <button id="open-modal" class="btn btn-lg">Join</button>
        </div>
        <div class="input-group mb-3" id="message-input" style="display: none">
            <input type="text" id="message" class="form-control" placeholder="Type your message here...">
            <div class="input-group-append">
                <button id="send" class="btn btn-primary">Send</button>
            </div>
        </div>
        <!-- Voice Recording Controls -->
        <div id="voice-message-input" class="input-group mb-3" style="display: none">
            <button id="start-recording" class="btn btn-warning">Start Recording</button>
            <button id="stop-recording" class="btn btn-danger" style="display: none;">Stop Recording</button>
        </div>
    </div>

    <!-- Username Modal -->
    <div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usernameModalLabel">Enter Your Username</h5>
                </div>
                <!-- <div class="modal-body"> -->
                    <input type="text" id="usernameInput" class="form-control" placeholder="Username">
                <!-- </div> -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="join" class="btn btn-primary" data-dismiss="modal">Join Chat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
